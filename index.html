<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div class="main">

        <div class="info">
            <span id="timer">timer</span>
            <span id="timer">00:00</span>
            <img id="plank-left" src="./assets/plank-left.png" alt="timer" />
        </div>

        <div class="window">
            <div class="shoot">
                <img class="bug" id="bug" src="./assets/bug1.png" alt="bug" />
                <img class="bug" id="worm" src="./assets/worm1.png" alt="worm" />
                <ul class="unList">
                    <li><a href="#" class="btn"></a></li>
                </ul>
                <p id="log"></p>
            </div>
        </div>

        <div class="scoreContainer">
            <span id="score-counter">0</span>
            <img id="plank-right" src="./assets/plank-right.png" alt="scoreboard" />
         </div>

    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
