<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <title>Game Lab</title>
</head>
<body>
    <div class="main">

        <div class="info">
            <span id="timer">timer</span>
            <span id="timer">00:00</span>
            <img id="plank-left" src="./assets/plank-left.png" alt="timer" />
        </div>

        <div class="window">
            <div class="shoot">
                <img src="" id="bug"/>
                <!-- <p id="log"></p> -->
            </div>
        </div>

        <div class="scoreContainer">
            <span id="score-counter">0</span>
            <img id="plank-right" src="./assets/plank-right.png" alt="scoreboard" />
         </div>

    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
